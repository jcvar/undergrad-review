name: Deploy Zola build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
      # Inspect repo 
      - run: | 
          git log --oneline 
          git log -1 README.md
      # Build & deploy
      - name: shalzz/zola-deploy-action
        uses: shalzz/zola-deploy-action@v0.12.0
        env:
          # Target branch
          PAGES_BRANCH: gh-pages
          # Provide personal access token
          TOKEN: ${{ secrets.TOKEN }}
